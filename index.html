<!DOCTYPE html>
<html>
<head>
    <title>Aditya's Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Aditya's Rock Paper Scissor</h1>
    <video id="webcam" autoplay hidden></video>

</html>
